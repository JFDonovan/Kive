<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- JQUERY -->
  <!--<link rel="stylesheet" href="jqtree.css">-->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="app/js/tree.jquery.js"></script>
  <link rel="stylesheet" href="app/js/jqtree.css">

  <!-- Index Styling -->
  <link rel="stylesheet" href="app/style/index.css">
  <link rel="stylesheet" href="app/style/chrome-tabs.css">
  <link rel="stylesheet" href="app/style/bootstrap.min.css">

  <!-- For swal alert (DUMB) -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- For Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>kive</title>
</head>

<body onload="onLoad()">
  <div id="main" class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3 id="app_name">Kiv√©</h3>
      </div>
      <ul class="list-unstyled components">
        <div id="context_menu">
          <ul class="menu-options">
            <!--<li class="menu-option">Back</li>-->
          </ul>
        </div>
        <!-- Modal base element -->
        <div id="modal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
                <!--<p>Some text in the modal.</p>-->
              </div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
        <li class="container-fluid">
          <!-- Home View -->
          <div id="home">
            <div class="home_header">
              <h3 style="display: inline-flex;">Workspaces
                <button class="new_workspace_btn" onclick="createWorkspace('New Workspace')">
                  <span class="glyphicon glyphicon-plus" style="font-size: .85em; top: 0px;"></span>
                </button>
              </h3>
            </div>
            <ul id="workspace_btns" class="list-unstyled components"></ul>
          </div>
        </li>
        <!-- Workspace View -->
        <li class="container-fluid">
          <div id="workspace_view" class="hidden">
            <div class="workspace-header">
              <button onclick="goToHome()" class="home_btn">
                <span class="glyphicon glyphicon-home" style="font-size: 1.5em; float: left;"></span>
              </button>
              <h3 id="workspace_title"></h3>
            </div>
            <!-- Navigation tab -->
            <div class="container-fluid">
              <div class="nav-tab">
                <button id="files_tab_btn" onclick="goToFilesView()" class="open btn">Files</button>
                <button id="search_tab_btn" class="btn" onclick="goToSearchView()">Search</button>
              </div>
              <!-- Files View -->
              <div id="files_view" class="">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="glyphicon glyphicon-plus" style="font-size: .85em; top: -3px; left: -7px;"></span>
                    <span class="caret" style="position: absolute; left: 18px; top: 12px;"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><button class="import_btn" id="file_import_btn">File</button></li>
                    <li><button class="import_btn" id="folder_import_btn">Directory (Non-Legacy)</button></li>
                    <li><button class="import_btn" id="wsb_import_btn">Directory (WebScrapBook)</button></li>
                    <li><button class="import_btn" id="sb_import_btn">Directory (ScrapBook)</button></li>
                  </ul>
                </div>
                <div class="container-fluid"
                  style="position: relative; width: 120%; height: 58vh; overflow-y: scroll; margin-top: 10px; left: -10%;">
                  <div id="tree_display" class=""></div>
                </div>
              </div>
              <!-- Search View -->
              <div id="search_view" class="hidden">
                <div id="search_settings">
                  <!--<form action="getSearchQuery()">-->
                  <div id="basic-search_panel">
                    <div id="overlay"></div>
                    <img id="overlay-icon" src="../electron/style/fonts/globe_loading.gif">
                    <p id="overlay-label"> indexing...</p>
                    <span><i class="fas fa-search" onclick="getSearchQuery()"></i></span>
                    <span><input type="text" id="search_query"></span>
                    <span><i class="fas fa-cog" onclick="toggleAdvancedMenu()"></i></span>
                  </div>

                  <div id="adv-search_panel" class="hidden">
                    <input type="checkbox" id="search-set_title" checked><label for="search-set_title">Title</label>
                    <input type="checkbox" id="search-set_visible_text" checked><label
                      for="search-set_visible_text">Visible
                      Text</label><br>

                    <div id="dla_panel" class="search_subpanel">
                      <input type="checkbox" id="search-set_dla">
                      <label for="search-set_dla">Date Last Accessed:
                      </label>
                      <br>
                      From <input type="date" id="start_dla">
                      to <input type="date" id="end_dla">
                      <br>
                    </div>

                    <div id="dik_panel" class="search_subpanel">
                      <input type="checkbox" id="search-set_dik"><label for="search-set_dik">Date Ingested (Kive):
                      </label>
                      <br>
                      From <input type="date" id="start_dik">
                      to <input type="date" id="end_dik">
                      <br>
                    </div>

                    <div id="dil_panel" class="search_subpanel">
                      <input type="checkbox" id="search-set_dil"><label for="search-set_dil">Date Ingested (Legacy):
                      </label>
                      <br>
                      From <input type="date" id="start_dil">
                      to <input type="date" id="end_dil">
                      <br>
                    </div>

                    <div id="media_panel" class="search_subpanel">
                      <input type="checkbox" id="search-set_media"><label for="search-set_media">Media: </label><br>
                      <input type="text" id="media_query" value=".mp3">
                      <br>
                    </div>
                  </div>
                  <!--</form>-->
                </div>
                <div id="search_results">
                  <span id="results_label">(0 results)</span>
                  <div class="container-fluid" style="height: 49vh; overflow-y: scroll;">
                    <ul id="results_list" class="list-group"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <div id="content" class="right_pane">
      <div class="chrome-tabs">
        <div class="chrome-tabs-content"></div>
      </div>
      <!-- Render Panel -->

      <div class="render_panel">
        <iframe id="html_disp" src=""></iframe>
        <!--<div id="annotations_bar">
          <button id="write_btn" onclick="saveHtmlFile()">Save file!</button>
          <button id="rmvh1_btn" onclick="rmvH1()">Find H1 header</button>
          <button id="selection_btn" onclick="getSelectionHtml()">Make Node pink</button>
          <button id="add_text_btn" onclick="addText()">Add Note</button>
        </div>-->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app/js/connection.js"></script>
  <script src="app/js/annotations.js"></script>
  <script src="app/js/navigation.js"></script>
  <script src="app/js/tree_logic.js"></script>
  <script src="app/js/context_menu.js"></script>
  <script src="app/js/modal.js"></script>
  <script src="app/js/ingest.js"></script>
  <script src="app/js/home.js"></script>
  <script src="app/js/search.js"></script>
  <script src="app/js/viewer.js"></script>
  <script src="app/js/setup.js"></script>
  <script src="app/js/bootstrap.min.js"></script>

  <script src="app/js/renderer.js"></script>
</body>

</html>
